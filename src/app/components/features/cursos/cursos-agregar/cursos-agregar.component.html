<div class="container">
  <form [formGroup]="formularioAdd" (ngSubmit)="agregarCurso()">
    <h2>Agregar Curso</h2>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input type="text" matInput autocomplete="off" formControlName="nombre" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descripcion</mat-label>
      <textarea
        matInput
        autocomplete="off"
        formControlName="descripcion"></textarea>
    </mat-form-field>
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="agregarCurso()">
      Agregar
    </button>
    <br />
    <button type="button" mat-raised-button color="primary" (click)="goBack()">
      Volver
    </button>
  </form>
</div>
